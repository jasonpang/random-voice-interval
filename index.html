<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <div id="page-wrapper">
      <h1>Voice Interval Speaker</h1>

      <p id="msg"></p>

      <input
        type="text"
        name="speech-msg"
        id="speech-msg"
        x-webkit-speech
        value="1 2 3 4 5 6"
      />

      <div class="option">
        <label for="voice">Voice</label>
        <select name="voice" id="voice"></select>
      </div>
      <div class="option">
        <label for="volume">Volume</label>
        <input
          type="range"
          min="0"
          max="1"
          step="0.1"
          name="volume"
          id="volume"
          value="1"
        />
      </div>
      <div class="option">
        <label for="rate">Rate</label>
        <input
          type="range"
          min="0.1"
          max="10"
          step="0.1"
          name="rate"
          id="rate"
          value="1"
        />
      </div>
      <div class="option">
        <label for="pitch">Pitch</label>
        <input
          type="range"
          min="0"
          max="2"
          step="0.1"
          name="pitch"
          id="pitch"
          value="1"
        />
      </div>
      <div class="option">
        <label for="interval">Interval (ms)</label>
        <input type="number" name="interval" id="interval" value="3000" />
      </div>

      <button id="start-or-stop">Start</button>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
